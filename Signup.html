<!DOCTYPE html>
<html>
<head>
	<title>	Registration Form</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	
   <form name="signup" onsubmit="return validateForm()" method="post">
	<div id="Registration-box">
		<h1>Sign Up</h1>
		<p>Please fill the form.</p>
		<hr>
	  	
		
			<label for="name">Name</label>
			<input type="text" name="name" placeholder="Enter name" required>
		
		
			<label for="email">Email</label>
			<input type="email" name="email" placeholder="Email-id" required>


			<label>Password</label>
			<input type="password" name="password" placeholder="Enter Password" required>
		

			<label>Confirm-password </label>
			<input type="password" name="confirm-password" placeholder="Re-Enter Password" required>

		
			<input type="submit" name="submit" value="Sign Up">
		</div>
	 </form>
<script type="text/javascript">
	function validateForm() {
		var x=document.forms["signup"]["password"].value
		var y=document.forms["signup"]["confirm-password"].value
		var txt
		var name=document.forms["signup"]["name"].value
		if(x.length>=6 && x==y)
			txt="Congrats!!!"+name+"Account Created"
		else
			txt=name+" Re-Enter Password"
		alert(txt)
	
	}
</script>

</body>
</html>
